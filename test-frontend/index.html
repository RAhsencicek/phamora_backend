<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phamora Eczane Haritası</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="login-container" class="card">
            <h1>Phamora Eczane Haritası</h1>
            <div class="form-group">
                <label for="pharmacistId">Eczacı ID:</label>
                <input type="text" id="pharmacistId" value="123123" placeholder="Eczacı ID girin">
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" value="123123" placeholder="Şifre girin">
            </div>
            <button id="login-btn" class="btn">Giriş Yap</button>
            <div id="login-error" class="error-message"></div>
        </div>

        <div id="map-container" class="card hidden">
            <h1>Eczane Haritası</h1>
            <div id="map"></div>
            <div class="map-controls">
                <button id="logout-btn" class="btn">Çıkış Yap</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
